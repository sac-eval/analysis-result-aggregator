server:
  port: 8080

spring:
  application:
    name: aggregator
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: password
    driverClassName: org.h2.Driver

aggregation:
  tools:
    java:
      pmd: ${PMD_URL:http://localhost:8090}
      checkstyle: ${CHECKSTYLE_URL:http://localhost:8092}
      infer: ${INFER_URL:http://localhost:8093}
    javascript:
      pmd: ${PMD_URL:http://localhost:8090}
      eslint: ${ESLINT_URL:http://localhost:8091}
    c:
      infer: ${INFER_URL:http://localhost:8093}
      cppcheck: ${CPPCHECK_URL:http://localhost:8094}
  exchange:
    maximum-timeout: 10
